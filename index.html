<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/galeriaoficialapp.firebasestorage.app/o/users%2FI5KZz4BuUEfxcoAvSCAWllkQtwt1%2Fphotos%2F1762686328016_LOGO_simple_blanco.png?alt=media&token=e096f7cc-678d-48b8-9e93-d937b0e3612b" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Embassy Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
        opacity: 0;
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      }
      
      /* Scroll Animation Styles */
      .scroll-animate {
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate.fade-in {
        opacity: 0;
      }
      .scroll-animate.slide-in-up {
        opacity: 0;
        transform: translateY(40px);
      }
      .scroll-animate.slide-in-left {
        opacity: 0;
        transform: translateX(-40px);
      }
      .scroll-animate.slide-in-right {
        opacity: 0;
        transform: translateX(40px);
      }
      .scroll-animate.visible {
        opacity: 1;
        transform: translateY(0) translateX(0);
      }
      .scroll-animate.delay-1 { transition-delay: 0.1s; }
      .scroll-animate.delay-2 { transition-delay: 0.2s; }
      .scroll-animate.delay-3 { transition-delay: 0.3s; }
      .scroll-animate.delay-4 { transition-delay: 0.4s; }

      /* --- Gallery Ribbon Styles --- */
      @keyframes scroll {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }
      
      @keyframes scroll-reverse {
          0% { transform: translateX(-50%); }
          100% { transform: translateX(0); }
      }

      .scrolling-ribbon {
          overflow: hidden;
          position: relative;
          width: 100%;
          -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
          mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      .scrolling-ribbon-content {
          display: flex;
          animation: scroll 45s linear infinite;
      }
      
      .scrolling-ribbon-content.reverse {
          animation-name: scroll-reverse;
      }

      .scrolling-ribbon-content:hover {
          animation-play-state: paused;
      }

      .scrolling-ribbon img {
          height: 250px;
          width: auto;
          aspect-ratio: 1 / 1;
          object-fit: cover;
          margin: 0 10px;
          border-radius: 0.5rem;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease;
          flex-shrink: 0;
      }
      
      .scrolling-ribbon img:hover {
          transform: scale(1.05);
      }

      @media (max-width: 768px) {
          .scrolling-ribbon-content {
              animation-duration: 30s;
          }
      }
    </style>
